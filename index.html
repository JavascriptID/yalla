<!DOCTYPE html>
<html>
    <head></head>
    <body>
    </body>
    <script src="src/yalla.js"></script>
    <script type="module">
        let {html,htmlCollection} = new Context();
        let backupItems = [{id:'hello',name:'hello'},{id:'world',name:'world'}];
        let items = backupItems;
        function deleteAll(){
            items = items.length == 0 ? backupItems : [];
            update();
        }

        function update(){
            render(html`
                <button onclick="${e => deleteAll()}">Delete</button>
                <table>
                    <tbody>
                        ${htmlCollection(items,i => i.id , item => {
                            return html`<tr>
                                <td>${item.name}</td>
                            </tr>`
                        })}
                    </tbody>
                </table>
              `,document.body);
        }


        update();
    </script>
</html>
